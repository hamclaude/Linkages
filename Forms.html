<!DOCTYPE html>
<html lang="en-US">

<head>
	<meta charset="utf-8" />
	<title>Buttons</title>
</head>
<body>
	<form action="Do something.pip">
		<label for="first name"/>First Name:</label>
		<input type="text" id="first name" name="first name" placeholder="ham">
	<br><br>
		<label for="last name"/>Last Name:</label>
		<input type="text" id="last name" name="last name" placeholder="ham">
<br><br>
	<label for="email add"/>Email Address:</label>
	<input type="text" id="email_add" name="email add">
	<br><br>
	
	<label for="pass">Password:</label>
	<input type="password" id="pass" name="pass" maxlength/>
	<br><br>
	
	<label for="phone"/>Phone:</label>
	<input type="text" id="phone" name="phone" placeholder="09xxxxxxxxx">
	<br><br>
	
	<label for="birthday">Birthday:</label>
	<input type="date" id="birthday" name="birthday">
	<br><br>
	
	<label for="quantity"/>Quantity:</label>
	<input type="text" id="quantity" name="quantity">
	<br><br>
	
	<label for="Title">Title:</label>
	<label for="Mr"</label>
		<input type="radio" value="Mr" id="Mr">Mr.</label>
	<label for="Ms"</label>
		<input type="radio" value="Ms" id="Ms.">Ms.</label>
	<label for="Miss"</label>
		<input type="radio" value="Miss" id="Miss. ">Miss</label>
	<label for="Mrs"</label>
		<input type="radio" value="Mrs" id="Mrs.">Mrs.</label>
	<br><br>
	
	
	<label for="Mode of Payment">Mode of Payment:</label><br>
		<input type="radio" value="Visa" id="Visa">
		<label for="Visa">Visa</label><br>
		<input type="radio" value="Mastercard" id="Mastercard">
		<label for="Mastercard">Mastercard</label><br>
		<input type="radio" value="Wallet" id="Wallet">
		<label for="Wallet">Wallet</label><br>
		<input type="radio" value="Cash" id="Cash">
		<label for="Cash">Cash</label>
	<br><br>
	
	<label for="Reset"</label>
		<input type="reset">
		
	<label for="Submit"</label>
		<input type="Submit" value="Submit">
</body>
</html>
